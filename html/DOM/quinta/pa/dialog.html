<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog</title>
    <style>
        dialog::backdrop {
            background-color: rgb(0 0 0 /.5);
        }

        dialog {
            border: none;
            border-radius: .5rem;
            box-shadow: 0 0 1em rgb(0 0 0 / .3);
            width: 80%;
        }
    </style>
</head>

<body>
    <button>Abrir Modal</button>
    <dialog>
        <p>Nostrud nisi nulla eu commodo voluptate voluptate nulla duis incididunt. Tempor velit nostrud
            consequat quis cupidatat. Minim et veniam tempor eu irure non.</p>
        <p>In veniam aliquip officia quis deserunt sit esse laboris deserunt ullamco culpa.
            Irure aute non ut velit excepteur incididunt dolore et.</p>
        <button>Fechar modal</button>
    </dialog>

    <script>
        const botao = document.querySelector('button');
        const modal = document.querySelector("dialog");
        const botaoFechar = document.querySelector("dialog button")

        botao.onclick = function () {
            modal.showModal();
        }
        botaoFechar.onclick = function () {
            modal.close();
        }
    </script>
</body>

</html>
