<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturando Eventos</title>
</head>

<body>
    <h1>Capturando alguns eventos</h1>
    <button onclick="clique_botao()">Clique aqui</button>
    <button ondblclick="clique_duplo()">Clique duas vezes aqui</button>
    <button onmouseover="exibeData()" onmouseout="zeraData()">
        Qual é a hora e data atuais?
    </button>
    <p id="exemplo"></p>
    Campo 1: <input type="text" id="campo1" value="O Palmeiras não tem mundial!"><br><br>
    Campo 2: <input type="text" id="campo2"> <br><br>
    <button onclick="copiaTexto()">Copia Texto</button>
</body>

<script>
    function zeraData() {
        document.querySelector('#exemplo').innerHTML = " ";
    }

    function exibeData() {
        var p = document.getElementById('exemplo');
        p.innerHTML = Date();
    }

    function copiaTexto() {
        var campo1 = document.getElementById('campo1');
        var campo2 = document.querySelector('#campo2');
        campo2.value = campo1.value;
    }

    function clique_botao() {
        alert('Você clicou no botão!');
    }

    function clique_duplo() {
        alert('Você clicou duas vezes no botão!')
    }
</script>

</html>
